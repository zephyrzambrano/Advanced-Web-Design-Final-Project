<!doctype html>
<html>
    <head>
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <ul id="mainMenu">
            <li id="menuItem"><a href="index.html">Home</a></li>
            <li id="menuItem"><a href="about.html">About</a></li>
            <li id="menuItem"><a href="contact.html">Contact</a></li>
        </ul>
    
    <div id ="info"></div>
    
    <input type ="text" id ="input"/> <!-- text input -->
    <input type ="button" value="Load it!" id ="loadButton"/> <!-- button -->
        
                
    <script>
        
        //Basic variable
        var apiBase = "https://pokeapi.co/api/v2/";	//starts with this and catenates it
        var data; //inspect the data and stores data
        var info = document.getElementById("info"); 
        var button = document.getElementById("loadButton");
        var input = document.getElementById("input");
        
        //Set up xhr
        var xhr = new XMLHttpRequest(); //creates a new objects and sticks it into this
        
        //Set the button listener
        button.addEventListener("click", buttonPressed);         
        
        function buttonPressed(){
        //Tell it what to do when it's loaded
        xhr.addEventListener("load",loadPokemon);
        //Tell it the file to load 
        xhr.open("GET", apiBase + "pokemon-species/" + input.value); //Grabs the pokemon and puts the input into it
        //GO!
        xhr.send();
        }
            
        //Parse and display data
        function loadPokemon(){
        
            //Stick the info into data
            // data = xhr.responseText;
            //info.innerHTML = data;
            data = JSON.parse(xhr.responseText);
            
            //Stick the Pokemon name and ID into info
            info.innerHTML = data.name + " " + data.id; //displays the data
            
            console.log("Loaded!");
        }
        
        </script>
    
    </body>
    
</html>
