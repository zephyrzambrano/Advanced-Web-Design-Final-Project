  text-transform: uppercase;
}

/* add code for screen less than 341px */
@media (max-width: 341px) {
  .nav > a {

    width: 100%;

    border-width: 0 0 1px 0; 
   
  } 
  .nav > a:last-child{
    border-width: 0;
