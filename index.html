    <script>
        
        //DESKTOP CANVAS
        var canvas=document.getElementById("desktopCanvas");

        img.onload = function() {

            ca.drawImage(img, 0, 0);
        }

        //MOBILE CANVAS

        //Basic variable
        var apiBase = "https://pokeapi.co/api/v2/";	//starts with this and catenates it

        var button = document.getElementById("loadButton");
        var input = document.getElementById("input");
        var apiImg = "https://raw.githubusercontent.com/Biuni/PokemonGO-Pokedex/master/pokedex.json"
        
        var pokeName;
        var pokeID;
        var pokeLocation;
        var pokeImg;

        //var pokeImage=document.getElementById("pokeImage");

       // var img = new XMLHttpRequest()

   //     img.open("GET", apiImg); //Grabs the pokemon and puts the input into it

        xhr.send();
      //  img.send();

        //Parse and display data
        function loadPokemon(){
        
            //Stick the info into data
            // data = xhr.responseText;
            //info.innerHTML = data;
            data = JSON.parse(xhr.responseText);
            //imgData = JSON.parse(img.responseText);

            //put data into variables
            pokeName="Name: "+data.name;
            pokeID="Pokedex Number: "+data.id;
            pokeLocation="Habitat: "+data.habitat.name;
            //pokeImg=imgData.img;
            //pokeImage.innerHTML=data.sprites.front_default;
            //pokeImage.innerHTML=data.sprites.front_default;
            //back_default;
            
            console.log("Loaded!");
            
            //DESKTOP VERSION
            //redrawsPokedex image
            ca=document.getElementById('desktopCanvas').getContext('2d');
            ca.drawImage(img, 0, 0);
            
            //write text onto Pokedex
            c.beginPath();
            c.fillStyle="white";
            
            c.font="20px Consolas";
            c.fillText(pokeName, 460, 200);
            c.fillText(pokeID, 460, 230);
            c.fillText(pokeLocation, 460, 260);
            
            
            //MOBILE VERSION
            //redrawsPokedex image
            ca2=document.getElementById('mobileCanvas').getContext('2d');
            ca2.drawImage(img2, 0, 0);
            
            //write text onto Pokedex
            c2.beginPath();
            c2.fillStyle="white";
            
            c2.font="20px Consolas";
            c2.fillText(pokeName, 460, 200);
            c2.fillText(pokeID, 460, 230);
            c2.fillText(pokeLocation, 460, 260);

        }
        
        function loadPokemonImg(){

            //write text onto Pokedex

           c.fillText(pokeImg, 200, 200);
